<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</title>

  <style>
    :root{
      --verde1:#73FF9A;
      --verde2:#30E18B;
      --azul1:#0e4d7d;
      --azul2:#06233f;

      --stroke: rgba(255,255,255,.22);
      --shadow: 0 22px 62px rgba(0,0,0,.26);
      --shadow2: 0 14px 30px rgba(0,0,0,.20);
    }

    *{ box-sizing:border-box; }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      overflow: hidden !important;
    }

    /* ===========================
       FUNDO PROFISSIONAL + LOGOTIPO CORRETO
       =========================== */
    body{
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #69ff9f 0%, #2be28d 18%, #0e4d7d 65%, #06233f 100%);
      position: relative;
    }

    /* ✅ FUNDO USANDO A IMAGEM DA PASTA /logotipo */
    body::before{
      content:"";
      position: absolute;
      inset: 0;

      /* ✅ TROQUE AQUI PELO NOME REAL DO ARQUIVO SE FOR DIFERENTE */
      background: url("logotipo/logotipo.png") center 58% / 860px no-repeat;

      /* ✅ mais visível */
      opacity: 0.23;

      pointer-events:none;
      z-index:0;

      /* ✅ dá definição / aspecto profissional */
      filter: contrast(1.25) brightness(1.08);
      mix-blend-mode: screen;
    }

    /* ✅ Camada extra para profundidade premium */
    body::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,.18), transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(115,255,154,.10), transparent 38%),
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.28));
      pointer-events:none;
      z-index:0;
    }

    header, main{ position:relative; z-index:1; }

    .screen{
      width: 100%;
      height: 100%;
      padding: 22px 34px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    /* ===========================
       HEADER
       =========================== */
    header{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding-bottom: 6px;
    }

    /* título branco */
    .sysOnly{
      margin:0;
      display:flex;
      align-items:baseline;
      gap:12px;
      flex-wrap:wrap;

      font-weight:900;
      letter-spacing:.9px;
      text-transform:uppercase;

      color:#fff;
      text-shadow: 0 18px 38px rgba(0,0,0,.35);
    }

    .sysOnly .t1{ font-size: 28px; }
    .sysOnly .dot{
      font-size: 22px;
      opacity: .85;
      transform: translateY(-2px);
    }
    .sysOnly .t2{
      font-size: 30px;
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
    }

    /* ===========================
       CARD DEV
       =========================== */
    .devCard{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:2px;

      padding: 10px 14px;
      border-radius: 16px;

      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      box-shadow: 0 18px 38px rgba(0,0,0,.22);
      user-select:none;
    }

    .devCard .nome{
      font-size: 13px;
      font-weight: 900;
      letter-spacing: .8px;
      color:#fff;
      text-transform:uppercase;
    }

    .devCard .cargo{
      font-size: 11px;
      font-weight: 700;
      letter-spacing: .8px;
      color: rgba(255,255,255,.80);
      text-transform:uppercase;
    }

    main{
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 0;
    }

    /* ===========================
       CARD PRINCIPAL (GLASS)
       =========================== */
    .glass{
      width: 980px;
      height: 740px;
      border-radius: 34px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow: hidden;
      display:flex;
    }

    .panel{
      width:100%;
      height:100%;
      padding: 26px;
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .panelTitle{
      margin:0;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      color:#fff;
      text-shadow: 0 12px 28px rgba(0,0,0,.35);
    }

    /* ===========================
       GUIA
       =========================== */
    .guideLine{
      padding: 14px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      flex-wrap:wrap;
      gap: 12px;
      font-weight: 900;
      color: rgba(255,255,255,.92);
      letter-spacing: .7px;
      flex: 0 0 auto;
    }

    .guideLine .tag{
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      white-space: nowrap;
      color:#fff;
    }

    .guideLine .sep{
      opacity: .55;
      font-weight: 900;
      color: rgba(255,255,255,.75);
    }

    /* ===========================
       TEXTAREA MENOR
       =========================== */
    textarea{
      width:100%;
      flex: 0 0 auto;
      height: 240px;
      min-height: 240px;

      resize: none;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.22);

      background: rgba(0,0,0,.18);
      box-shadow: 0 16px 32px rgba(0,0,0,.18);

      padding: 18px;
      outline:none;
      font-size: 17px;
      color: #fff;
      line-height: 1.35;
      overflow: auto;
    }

    textarea::placeholder{ color: rgba(255,255,255,.65); }

    /* ===========================
       BOTÃO
       =========================== */
    .btn{
      width:100%;
      border:none;
      border-radius: 22px;
      padding: 18px 18px;
      cursor:pointer;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .3px;
      color:#041b2f;

      background: linear-gradient(90deg, #00e09c, #1376b8);
      box-shadow: 0 22px 42px rgba(0,0,0,.22);
      transition: transform .08s ease, filter .2s ease;
      flex: 0 0 auto;
    }

    .btn:hover{ filter: brightness(1.03); }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <div class="screen">

    <header>
      <h1 class="sysOnly">
        <span class="t1">SI — SISTEMA DE INFORMAÇÃO</span>
        <span class="dot" aria-hidden="true">●</span>
        <span class="t2">LAUDOS</span>
      </h1>

      <div class="devCard">
        <div class="nome">MARCOS PONTES</div>
        <div class="cargo">DESENVOLVEDOR</div>
      </div>
    </header>

    <main>
      <section class="glass panel">
        <h2 class="panelTitle">Digitação rápida</h2>

        <div class="guideLine">
          <span class="tag">DC</span><span class="sep">|</span>
          <span class="tag">DN</span><span class="sep">|</span>
          <span class="tag">CN</span><span class="sep">|</span>
          <span class="tag">TEL</span><span class="sep">|</span>
          <span class="tag">RUA</span><span class="sep">|</span>
          <span class="tag">CEP</span><span class="sep">|</span>
          <span class="tag">RES</span>
          <span class="sep">=</span>
          <span class="tag">SNM</span><span class="sep">|</span>
          <span class="tag">EAM</span>
        </div>

        <textarea id="textoDigitacao" placeholder="Cole aqui os dados do paciente conforme a ordem acima..."></textarea>

        <button class="btn" id="btnExtrair" type="button">EXTRAIR AUTOMATICAMENTE E ABRIR LAUDO</button>
      </section>
    </main>

  </div>

  <script>
    const LAUDO_URL = "laudo.html";
    const $ = (id)=>document.getElementById(id);

    const MAPA_RESP = {
      "EAM": "EDVÂNIA APARECIDA MENDES DE AZEVÊDO",
      "SNM": "SHEINA N. MORAIS RAMALHO"
    };

    function soDigitos(s){ return (s || "").replace(/\D+/g, ""); }

    function formatarDataBr(d){
      const x = soDigitos(d);
      if(x.length === 8){
        return `${x.slice(0,2)}/${x.slice(2,4)}/${x.slice(4,8)}`;
      }
      const s = (d || "").trim();
      if(/^\d{2}\/\d{2}\/\d{4}$/.test(s)) return s;
      return s;
    }

    function detectarExameNoTexto(texto){
      const m = (texto || "").match(/(\d{3,6})\s*[\/\.\-]\s*(\d{4})/);
      if(!m) return "";
      return `${m[1].padStart(6,"0")}/${m[2]}`;
    }

    function parseDigitacaoRapida(texto){
      const linhas = (texto || "")
        .replace(/\r/g, "\n")
        .split("\n")
        .map(l => l.trim())
        .filter(Boolean);

      const l1 = linhas[0] || "";
      const exame = detectarExameNoTexto(l1) || detectarExameNoTexto(texto);

      let paciente = l1;
      if(exame){
        paciente = l1.replace(new RegExp("(\\d{3,6})\\s*[\\/\\.\\-]\\s*(\\d{4})"), "").trim();
      }

      const data_coleta = formatarDataBr(linhas[1] || "");
      const data_nascimento = formatarDataBr(linhas[2] || "");
      const cartao_sus = soDigitos(linhas[3] || "");
      const telefone = soDigitos(linhas[4] || "");

      let rua = "";
      let bairro = "";
      let cidade = "";
      let cep = "";
      let responsavel = "";
      let observacao = "";

      for(let i=5; i<linhas.length; i++){
        const ln = linhas[i];

        if(/^rua\s*:/i.test(ln)){ rua = ln.replace(/^rua\s*:\s*/i, "").trim(); continue; }
        if(/^bairro\s*:/i.test(ln)){ bairro = ln.replace(/^bairro\s*:\s*/i, "").trim(); continue; }
        if(/^cidade\s*:/i.test(ln)){ cidade = ln.replace(/^cidade\s*:\s*/i, "").trim(); continue; }
        if(/^cep\s*:/i.test(ln)){ cep = ln.replace(/^cep\s*:\s*/i, "").trim(); continue; }

        if(/^(EAM|SNM)$/i.test(ln)){
          const sigla = ln.toUpperCase().trim();
          responsavel = MAPA_RESP[sigla] || sigla;
          continue;
        }

        if(!observacao && ln.length > 8){
          observacao = ln;
        }
      }

      return {
        paciente: (paciente || "").trim(),
        exame,
        data_coleta,
        data_nascimento,
        cartao_sus,
        telefone,
        rua,
        bairro,
        cidade,
        cep,
        responsavel,
        observacao,
        textoBruto: texto,
        origem: "principal"
      };
    }

    function abrirLaudo(dados){
      localStorage.setItem("SI_DADOS_LAUDO", JSON.stringify({ ...dados, ts: Date.now() }));

      const params = new URLSearchParams();
      if(dados.paciente)        params.set("paciente", dados.paciente);
      if(dados.exame)           params.set("exame", dados.exame);
      if(dados.data_coleta)     params.set("data_coleta", dados.data_coleta);
      if(dados.data_nascimento) params.set("data_nascimento", dados.data_nascimento);
      if(dados.cartao_sus)      params.set("cartao_sus", dados.cartao_sus);
      if(dados.telefone)        params.set("telefone", dados.telefone);
      if(dados.rua)             params.set("rua", dados.rua);
      if(dados.bairro)          params.set("bairro", dados.bairro);
      if(dados.cidade)          params.set("cidade", dados.cidade);
      if(dados.cep)             params.set("cep", dados.cep);
      if(dados.responsavel)     params.set("responsavel", dados.responsavel);
      if(dados.observacao)      params.set("observacao", dados.observacao);

      params.set("return", window.location.href);

      window.location.assign(`${LAUDO_URL}?${params.toString()}`);
    }

    $("btnExtrair").addEventListener("click", ()=>{
      const texto = $("textoDigitacao").value.trim();
      if(!texto){
        alert("Cole os dados da digitação rápida.");
        return;
      }

      const dados = parseDigitacaoRapida(texto);

      if(!dados.paciente){
        alert("Não consegui identificar o nome da paciente.");
        return;
      }

      if(!dados.exame){
        const ok = confirm("Não identifiquei o número do exame automaticamente. Deseja continuar mesmo assim?");
        if(!ok) return;
      }

      abrirLaudo(dados);
    });

    document.addEventListener("keydown", (e)=>{
      if(e.ctrlKey && e.key === "Enter"){
        e.preventDefault();
        $("btnExtrair").click();
      }
    });
  </script>
</body>
</html>
