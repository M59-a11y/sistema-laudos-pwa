<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</title>

  <style>
    :root{
      --verde1:#73FF9A;
      --verde2:#30E18B;
      --azul1:#0e4d7d;
      --azul2:#06233f;

      --ink:#06243f;
      --stroke: rgba(255,255,255,.28);

      --shadow: 0 18px 55px rgba(0,0,0,.16);
      --shadow2: 0 10px 28px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }

    /* ✅ SEM SCROLL EM ABSOLUTO NADA */
    html, body{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      overflow: hidden !important; /* tira qualquer scroll */
    }

    body{
      font-family: Arial, sans-serif;
      color: var(--ink);

      /* ✅ degradê */
      background: linear-gradient(90deg, var(--verde1) 0%, var(--verde2) 22%, var(--azul1) 70%, var(--azul2) 100%);
      position: relative;
    }

    /* watermark do sesctopo */
    body::before{
      content:"";
      position: absolute;
      inset: 0;
      background: url("logo/sesctopo.png") center 70% / 900px no-repeat;
      opacity: 0.09;
      pointer-events:none;
      z-index:0;
    }

    /* container fixo para 1920x1080 */
    .screen{
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 22px 34px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* ===========================
       TOPO
    =========================== */
    header{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      gap:16px;
      padding-bottom: 4px;
    }

    .topLogo{
      height: 56px;
      width:auto;
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.10));
    }

    .sysOnly{
      margin:0;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--ink);
      text-shadow: 0 16px 32px rgba(0,0,0,.10);
    }

    /* ===========================
       CENTRO
    =========================== */
    main{
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 0; /* importante p/ não estourar altura */
    }

    .glass{
      width: 980px;              /* ✅ perfeito para 1920 */
      height: 760px;             /* ✅ cabe sem scroll */
      border-radius: 32px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      display:flex;
    }

    .panel{
      width:100%;
      height:100%;
      padding: 26px;
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .panelTitle{
      margin:0;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--ink);
      text-transform: uppercase;
    }

    /* guia régua */
    .guideLine{
      padding: 14px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.32);
      background: rgba(255,255,255,.20);
      box-shadow: var(--shadow2);

      display:flex;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
      gap: 12px;

      font-weight: 900;
      color: rgba(6,36,63,.92);
      letter-spacing: .7px;
      flex: 0 0 auto;
    }

    .guideLine .tag{
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(6,36,63,.18);
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      white-space: nowrap;
    }

    .guideLine .sep{
      opacity: .55;
      font-weight: 900;
    }

    /* textarea sem scroll na página (apenas ela interna pode ser editada) */
    textarea{
      width:100%;
      flex: 1 1 auto;
      min-height: 0;                 /* ✅ evita estourar */
      resize: none;                  /* ✅ sem puxar tamanho */
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(255,255,255,.16);
      box-shadow: var(--shadow2);
      padding: 18px;
      outline:none;
      font-size: 17px;
      color: var(--ink);
      line-height: 1.35;
      overflow: auto; /* rola só dentro se texto passar (sem scroll da página) */
    }

    textarea::placeholder{ color: rgba(6,36,63,.55); }

    textarea:focus{
      border-color: rgba(6,36,63,.28);
      box-shadow: 0 0 0 4px rgba(6,36,63,.10), var(--shadow2);
    }

    .btn{
      width:100%;
      border:none;
      border-radius: 22px;
      padding: 18px 18px;
      cursor:pointer;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .3px;
      color:#fff;
      background: linear-gradient(90deg, #0d3a66, #06243f);
      box-shadow: 0 22px 38px rgba(6,36,63,.25);
      transition: transform .08s ease, filter .2s ease;
      flex: 0 0 auto;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px); }

    .formRow{
      display:grid;
      grid-template-columns: 1fr 260px;
      gap: 16px;
      flex: 0 0 auto;
    }

    label{
      display:block;
      font-weight: 900;
      margin-bottom: 7px;
      color: var(--ink);
      font-size: 16px;
    }

    input{
      width:100%;
      padding: 13px 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(255,255,255,.18);
      box-shadow: var(--shadow2);
      outline:none;
      font-size: 16px;
      color: var(--ink);
    }
    input:focus{
      border-color: rgba(6,36,63,.28);
      box-shadow: 0 0 0 4px rgba(6,36,63,.10), var(--shadow2);
    }

    /* mata definitivamente qualquer sobra antiga */
    .footHint, .checks, .statusHint, .hintFooter{ display:none !important; }
  </style>
</head>

<body>
  <div class="screen">

    <header>
      <img class="topLogo" src="logo/sesctopo.png" alt="SESC Topo">
      <h1 class="sysOnly">SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</h1>
    </header>

    <main>
      <section class="glass panel" aria-label="Digitação rápida">
        <h2 class="panelTitle">Digitação rápida</h2>

        <div class="guideLine" aria-label="Guia de digitação">
          <span class="tag">DC</span><span class="sep">|</span>
          <span class="tag">DN</span><span class="sep">|</span>
          <span class="tag">CN</span><span class="sep">|</span>
          <span class="tag">TEL</span><span class="sep">|</span>
          <span class="tag">RUA</span><span class="sep">|</span>
          <span class="tag">CEP</span><span class="sep">|</span>
          <span class="tag">RES</span>
          <span class="sep">=</span>
          <span class="tag">SNM</span><span class="sep">|</span>
          <span class="tag">EAM</span>
        </div>

        <textarea id="textoDigitacao" placeholder="Cole aqui os dados do paciente conforme a ordem acima..."></textarea>

        <button class="btn" id="btnExtrair" type="button">EXTRAIR AUTOMATICAMENTE E ABRIR</button>

        <div class="formRow">
          <div>
            <label>Paciente</label>
            <input id="nome" placeholder="NOME COMPLETO" />
          </div>
          <div>
            <label>Nº Exame</label>
            <input id="exame" placeholder="000156/2026" />
          </div>
        </div>
      </section>
    </main>

  </div>

  <script>
    // Layout pronto. Depois fazemos a correção do extrair.
  </script>
</body>
</html>
