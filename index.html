<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</title>

  <style>
    :root{
      --verde1:#73FF9A;
      --verde2:#30E18B;
      --azul1:#0e4d7d;
      --azul2:#06233f;

      --ink:#06243f;
      --stroke: rgba(255,255,255,.28);

      --shadow: 0 18px 55px rgba(0,0,0,.16);
      --shadow2: 0 10px 28px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      overflow: hidden !important; /* ✅ sem scroll */
    }

    body{
      font-family: Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(90deg, var(--verde1) 0%, var(--verde2) 22%, var(--azul1) 70%, var(--azul2) 100%);
      position: relative;
    }

    body::before{
      content:"";
      position: absolute;
      inset: 0;
      background: url("logo/sesctopo.png") center 70% / 900px no-repeat;
      opacity: 0.09;
      pointer-events:none;
      z-index:0;
    }

    header, main{ position:relative; z-index:1; }

    .screen{
      width: 100%;
      height: 100%;
      padding: 22px 34px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    header{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      gap:16px;
      padding-bottom: 4px;
    }
    .topLogo{
      height: 56px;
      width:auto;
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.10));
    }
    .sysOnly{
      margin:0;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--ink);
      text-shadow: 0 16px 32px rgba(0,0,0,.10);
    }

    main{
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 0;
    }

    .glass{
      width: 980px;
      height: 760px;
      border-radius: 32px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      display:flex;
    }

    .panel{
      width:100%;
      height:100%;
      padding: 26px;
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .panelTitle{
      margin:0;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--ink);
      text-transform: uppercase;
    }

    .guideLine{
      padding: 14px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.32);
      background: rgba(255,255,255,.20);
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      flex-wrap:wrap;
      gap: 12px;
      font-weight: 900;
      color: rgba(6,36,63,.92);
      letter-spacing: .7px;
      flex: 0 0 auto;
    }
    .guideLine .tag{
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(6,36,63,.18);
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      white-space: nowrap;
    }
    .guideLine .sep{
      opacity: .55;
      font-weight: 900;
    }

    textarea{
      width:100%;
      flex: 1 1 auto;
      min-height: 0;
      resize: none;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(255,255,255,.16);
      box-shadow: var(--shadow2);
      padding: 18px;
      outline:none;
      font-size: 17px;
      color: var(--ink);
      line-height: 1.35;
      overflow: auto;
    }
    textarea::placeholder{ color: rgba(6,36,63,.55); }

    .btn{
      width:100%;
      border:none;
      border-radius: 22px;
      padding: 18px 18px;
      cursor:pointer;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .3px;
      color:#fff;
      background: linear-gradient(90deg, #0d3a66, #06243f);
      box-shadow: 0 22px 38px rgba(6,36,63,.25);
      transition: transform .08s ease, filter .2s ease;
      flex: 0 0 auto;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <div class="screen">

    <header>
      <img class="topLogo" src="logo/sesctopo.png" alt="SESC Topo">
      <h1 class="sysOnly">SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</h1>
    </header>

    <main>
      <section class="glass panel">
        <h2 class="panelTitle">Digitação rápida</h2>

        <div class="guideLine">
          <span class="tag">DC</span><span class="sep">|</span>
          <span class="tag">DN</span><span class="sep">|</span>
          <span class="tag">CN</span><span class="sep">|</span>
          <span class="tag">TEL</span><span class="sep">|</span>
          <span class="tag">RUA</span><span class="sep">|</span>
          <span class="tag">CEP</span><span class="sep">|</span>
          <span class="tag">RES</span>
          <span class="sep">=</span>
          <span class="tag">SNM</span><span class="sep">|</span>
          <span class="tag">EAM</span>
        </div>

        <textarea id="textoDigitacao" placeholder="Cole aqui os dados do paciente conforme a ordem acima..."></textarea>

        <button class="btn" id="btnExtrair" type="button">EXTRAIR AUTOMATICAMENTE E ABRIR LAUDO</button>
      </section>
    </main>

  </div>

  <script>
    const LAUDO_URL = "laudo.html";
    const $ = (id)=>document.getElementById(id);

    function soDigitos(s){ return (s || "").replace(/\D+/g, ""); }

    function formatarDataBr(d){
      const x = soDigitos(d);
      if(x.length === 8){
        const dd = x.slice(0,2);
        const mm = x.slice(2,4);
        const yyyy = x.slice(4,8);
        return `${dd}/${mm}/${yyyy}`;
      }
      const s = (d || "").trim();
      if(/^\d{2}\/\d{2}\/\d{4}$/.test(s)) return s;
      return s;
    }

    function detectarExameNoTexto(texto){
      const m = (texto || "").match(/(\d{3,6})\s*[\/\.\-]\s*(\d{4})/);
      if(!m) return "";
      return `${m[1].padStart(6,"0")}/${m[2]}`;
    }

    function parseDigitacaoRapida(texto){
      const linhas = (texto || "")
        .replace(/\r/g, "\n")
        .split("\n")
        .map(l => l.trim())
        .filter(Boolean);

      const l1 = linhas[0] || "";
      const exame = detectarExameNoTexto(l1) || detectarExameNoTexto(texto);

      // Nome = linha 1 sem exame
      let paciente = l1;
      if(exame){
        paciente = l1.replace(new RegExp("(\\d{3,6})\\s*[\\/\\.\\-]\\s*(\\d{4})"), "").trim();
      }
      paciente = paciente.trim();

      const data_coleta = formatarDataBr(linhas[1] || "");
      const data_nascimento = formatarDataBr(linhas[2] || "");
      const cartao_sus = soDigitos(linhas[3] || "");
      const telefone = soDigitos(linhas[4] || "");

      let rua = "";
      let bairro = "";
      let cidade = "";
      let cep = "";
      let responsavel = "";
      let observacao = "";

      for(let i=5; i<linhas.length; i++){
        const ln = linhas[i];

        if(/^rua\s*:/i.test(ln)){
          rua = ln.replace(/^rua\s*:\s*/i, "").trim();
          continue;
        }
        if(/^bairro\s*:/i.test(ln)){
          bairro = ln.replace(/^bairro\s*:\s*/i, "").trim();
          continue;
        }
        if(/^cidade\s*:/i.test(ln)){
          cidade = ln.replace(/^cidade\s*:\s*/i, "").trim();
          continue;
        }
        if(/^cep\s*:/i.test(ln)){
          cep = ln.replace(/^cep\s*:\s*/i, "").trim();
          continue;
        }

        // ✅ responsável: aceita "EAM = nome" ou "SNM = nome"
        const mResp = ln.match(/^(EAM|SNM)\s*=\s*(.+)$/i);
        if(mResp){
          const nomeCompleto = (mResp[2] || "").trim();
          if(nomeCompleto) responsavel = nomeCompleto;
          continue;
        }

        // ignora "EAM" ou "SNM" isolado
        if(/^(EAM|SNM)$/i.test(ln)) continue;

        // se sobrar texto grande, vira observação
        if(!observacao && ln.length > 8) observacao = ln;
      }

      return {
        paciente,
        exame,
        data_coleta,
        data_nascimento,
        cartao_sus,
        telefone,
        rua,
        bairro,
        cidade,
        cep,
        responsavel,
        observacao,
        textoBruto: texto,
        origem: "principal"
      };
    }

    function abrirLaudo(dados){
      localStorage.setItem("SI_DADOS_LAUDO", JSON.stringify({
        ...dados,
        ts: Date.now()
      }));

      const params = new URLSearchParams();
      if(dados.paciente)        params.set("paciente", dados.paciente);
      if(dados.exame)           params.set("exame", dados.exame);
      if(dados.data_coleta)     params.set("data_coleta", dados.data_coleta);
      if(dados.data_nascimento) params.set("data_nascimento", dados.data_nascimento);
      if(dados.cartao_sus)      params.set("cartao_sus", dados.cartao_sus);
      if(dados.telefone)        params.set("telefone", dados.telefone);
      if(dados.rua)             params.set("rua", dados.rua);
      if(dados.bairro)          params.set("bairro", dados.bairro);
      if(dados.cidade)          params.set("cidade", dados.cidade);
      if(dados.cep)             params.set("cep", dados.cep);
      if(dados.responsavel)     params.set("responsavel", dados.responsavel);
      if(dados.observacao)      params.set("observacao", dados.observacao);

      params.set("return", window.location.href);

      window.location.assign(`${LAUDO_URL}?${params.toString()}`);
    }

    $("btnExtrair").addEventListener("click", ()=>{
      const texto = $("textoDigitacao").value.trim();
      if(!texto){
        alert("Cole os dados da digitação rápida.");
        return;
      }

      const dados = parseDigitacaoRapida(texto);

      if(!dados.paciente){
        alert("Não consegui identificar o nome da paciente.");
        return;
      }

      if(!dados.exame){
        const ok = confirm("Não identifiquei o número do exame automaticamente. Deseja continuar mesmo assim?");
        if(!ok) return;
      }

      abrirLaudo(dados);
    });

    document.addEventListener("keydown", (e)=>{
      if(e.ctrlKey && e.key === "Enter"){
        e.preventDefault();
        $("btnExtrair").click();
      }
    });
  </script>
</body>
</html>
