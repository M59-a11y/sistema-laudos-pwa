<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</title>

  <style>
    :root{
      --verde1:#73FF9A;
      --verde2:#30E18B;
      --azul1:#0e4d7d;
      --azul2:#06233f;

      --ink:#06243f;
      --stroke: rgba(255,255,255,.28);

      --shadow: 0 18px 55px rgba(0,0,0,.16);
      --shadow2: 0 10px 28px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      overflow: hidden !important; /* ✅ sem scroll */
    }

    body{
      font-family: Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(90deg, var(--verde1) 0%, var(--verde2) 22%, var(--azul1) 70%, var(--azul2) 100%);
      position: relative;
    }

    body::before{
      content:"";
      position: absolute;
      inset: 0;
      background: url("logo/sesctopo.png") center 70% / 900px no-repeat;
      opacity: 0.09;
      pointer-events:none;
      z-index:0;
    }

    header, main{ position:relative; z-index:1; }

    .screen{
      width: 100%;
      height: 100%;
      padding: 22px 34px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    header{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      gap:16px;
      padding-bottom: 4px;
    }
    .topLogo{
      height: 56px;
      width:auto;
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.10));
    }
    .sysOnly{
      margin:0;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--ink);
      text-shadow: 0 16px 32px rgba(0,0,0,.10);
    }

    main{
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 0;
    }

    .glass{
      width: 980px;
      height: 760px;
      border-radius: 32px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      display:flex;
    }

    .panel{
      width:100%;
      height:100%;
      padding: 26px;
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .panelTitle{
      margin:0;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--ink);
      text-transform: uppercase;
    }

    .guideLine{
      padding: 14px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.32);
      background: rgba(255,255,255,.20);
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      flex-wrap:wrap;
      gap: 12px;
      font-weight: 900;
      color: rgba(6,36,63,.92);
      letter-spacing: .7px;
      flex: 0 0 auto;
    }
    .guideLine .tag{
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(6,36,63,.18);
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      white-space: nowrap;
    }
    .guideLine .sep{
      opacity: .55;
      font-weight: 900;
    }

    textarea{
      width:100%;
      flex: 1 1 auto;
      min-height: 0;
      resize: none;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(255,255,255,.16);
      box-shadow: var(--shadow2);
      padding: 18px;
      outline:none;
      font-size: 17px;
      color: var(--ink);
      line-height: 1.35;
      overflow: auto;
    }
    textarea::placeholder{ color: rgba(6,36,63,.55); }

    .btn{
      width:100%;
      border:none;
      border-radius: 22px;
      padding: 18px 18px;
      cursor:pointer;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .3px;
      color:#fff;
      background: linear-gradient(90deg, #0d3a66, #06243f);
      box-shadow: 0 22px 38px rgba(6,36,63,.25);
      transition: transform .08s ease, filter .2s ease;
      flex: 0 0 auto;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <div class="screen">

    <header>
      <img class="topLogo" src="logo/sesctopo.png" alt="SESC Topo">
      <h1 class="sysOnly">SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</h1>
    </header>

    <main>
      <section class="glass panel">
        <h2 class="panelTitle">Digitação rápida</h2>

        <div class="guideLine">
          <span class="tag">DC</span><span class="sep">|</span>
          <span class="tag">DN</span><span class="sep">|</span>
          <span class="tag">CN</span><span class="sep">|</span>
          <span class="tag">TEL</span><span class="sep">|</span>
          <span class="tag">RUA</span><span class="sep">|</span>
          <span class="tag">CEP</span><span class="sep">|</span>
          <span class="tag">RES</span>
          <span class="sep">=</span>
          <span class="tag">SNM</span><span class="sep">|</span>
          <span class="tag">EAM</span>
        </div>

        <textarea id="textoDigitacao" placeholder="Cole aqui os dados do paciente conforme a ordem acima..."></textarea>

        <button class="btn" id="btnExtrair" type="button">EXTRAIR AUTOMATICAMENTE E ABRIR LAUDO</button>
      </section>
    </main>

  </div>

  <script>
    const LAUDO_URL = "laudo.html"; // ✅ arquivo do laudo

    const $ = (id)=>document.getElementById(id);

    function detectarExame(texto){
      const m = texto.match(/(\d{3,6})\s*[\/\.\-]\s*(\d{4})/);
      if(!m) return "";
      return `${m[1].padStart(6,"0")}/${m[2]}`;
    }

    function extrairNome(texto){
      const linhas = texto.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      return linhas[0] || "";
    }

    function abrirLaudo(dados){
      // ✅ mais confiável: localStorage
      localStorage.setItem("SI_DADOS_LAUDO", JSON.stringify({
        ...dados,
        ts: Date.now()
      }));

      // ✅ redundância: querystring pequena
      const params = new URLSearchParams();
      if (dados.nome) params.set("nome", dados.nome);
      if (dados.exame) params.set("exame", dados.exame);

      // ✅ abre mesma aba (sem popup e sem bloqueio)
      window.location.assign(`${LAUDO_URL}?${params.toString()}`);
    }

    $("btnExtrair").addEventListener("click", ()=>{
      const texto = $("textoDigitacao").value.trim();
      if(!texto){
        alert("Cole os dados da digitação rápida.");
        return;
      }

      const nome  = extrairNome(texto);
      const exame = detectarExame(texto);

      abrirLaudo({
        nome,
        exame,
        textoBruto: texto,
        origem: "principal"
      });
    });

    // Atalho: CTRL + ENTER
    document.addEventListener("keydown", (e)=>{
      if(e.ctrlKey && e.key === "Enter"){
        e.preventDefault();
        $("btnExtrair").click();
      }
    });
  </script>
</body>
</html>
