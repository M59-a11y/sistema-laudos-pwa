<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</title>

  <style>
    :root{
      --verde1:#73FF9A;
      --verde2:#30E18B;
      --azul1:#0e4d7d;
      --azul2:#06233f;

      --ink:#06243f;
      --stroke: rgba(255,255,255,.28);

      --shadow: 0 18px 55px rgba(0,0,0,.16);
      --shadow2: 0 10px 28px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      overflow: hidden !important; /* ✅ sem scroll */
    }

    body{
      font-family: Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(90deg, var(--verde1) 0%, var(--verde2) 22%, var(--azul1) 70%, var(--azul2) 100%);
      position: relative;
    }

    body::before{
      content:"";
      position: absolute;
      inset: 0;
      background: url("logo/sesctopo.png") center 70% / 900px no-repeat;
      opacity: 0.09;
      pointer-events:none;
      z-index:0;
    }

    header, main{ position:relative; z-index:1; }

    .screen{
      width: 100%;
      height: 100%;
      padding: 22px 34px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    header{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      gap:16px;
      padding-bottom: 4px;
    }
    .topLogo{
      height: 56px;
      width:auto;
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.10));
    }
    .sysOnly{
      margin:0;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--ink);
      text-shadow: 0 16px 32px rgba(0,0,0,.10);
    }

    main{
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 0;
    }

    .glass{
      width: 980px;
      height: 760px;
      border-radius: 32px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      display:flex;
    }

    .panel{
      width:100%;
      height:100%;
      padding: 26px;
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .panelTitle{
      margin:0;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--ink);
      text-transform: uppercase;
    }

    .guideLine{
      padding: 14px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.32);
      background: rgba(255,255,255,.20);
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      flex-wrap:wrap;
      gap: 12px;
      font-weight: 900;
      color: rgba(6,36,63,.92);
      letter-spacing: .7px;
      flex: 0 0 auto;
    }
    .guideLine .tag{
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(6,36,63,.18);
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      white-space: nowrap;
    }
    .guideLine .sep{
      opacity: .55;
      font-weight: 900;
    }

    textarea{
      width:100%;
      flex: 1 1 auto;
      min-height: 0;
      resize: none;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(255,255,255,.16);
      box-shadow: var(--shadow2);
      padding: 18px;
      outline:none;
      font-size: 17px;
      color: var(--ink);
      line-height: 1.35;
      overflow: auto;
    }
    textarea::placeholder{ color: rgba(6,36,63,.55); }

    .btn{
      width:100%;
      border:none;
      border-radius: 22px;
      padding: 18px 18px;
      cursor:pointer;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .3px;
      color:#fff;
      background: linear-gradient(90deg, #0d3a66, #06243f);
      box-shadow: 0 22px 38px rgba(6,36,63,.25);
      transition: transform .08s ease, filter .2s ease;
      flex: 0 0 auto;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <div class="screen">

    <header>
      <img class="topLogo" src="logo/sesctopo.png" alt="SESC Topo">
      <h1 class="sysOnly">SI - SISTEMA DE INFORMAÇÃO . LAUDOS.</h1>
    </header>

    <main>
      <section class="glass panel">
        <h2 class="panelTitle">Digitação rápida</h2>

        <div class="guideLine">
          <span class="tag">DC</span><span class="sep">|</span>
          <span class="tag">DN</span><span class="sep">|</span>
          <span class="tag">CN</span><span class="sep">|</span>
          <span class="tag">TEL</span><span class="sep">|</span>
          <span class="tag">RUA</span><span class="sep">|</span>
          <span class="tag">CEP</span><span class="sep">|</span>
          <span class="tag">RES</span>
          <span class="sep">=</span>
          <span class="tag">SNM</span><span class="sep">|</span>
          <span class="tag">EAM</span>
        </div>

        <textarea id="textoDigitacao" placeholder="Cole aqui os dados do paciente conforme a ordem acima..."></textarea>

        <button class="btn" id="btnExtrair" type="button">EXTRAIR AUTOMATICAMENTE E ABRIR LAUDO</button>
      </section>
    </main>

  </div>

  <script>
    const LAUDO_URL = "laudo.html"; // ✅ arquivo do laudo (mesma pasta)
    const $ = (id)=>document.getElementById(id);

    function normalizeSpaces(s){
      return (s || "").replace(/\s+/g, " ").trim();
    }

    function detectarExame(texto){
      // aceita: 000156/2026, 000156.2026, 156-2026 etc.
      const m = (texto || "").match(/(\d{3,6})\s*[\/\.\-]\s*(\d{4})/);
      if(!m) return "";
      return `${m[1].padStart(6,"0")}/${m[2]}`;
    }

    function extrairNome(texto){
      // assume: 1ª linha é nome
      const linhas = (texto || "").split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      return linhas[0] || "";
    }

    function splitPorSeparadores(texto){
      const bruto = (texto || "").replace(/\r/g, "\n").trim();

      // 1) padrão principal: "|"
      if(bruto.includes("|")){
        return bruto.split("|").map(p=>normalizeSpaces(p)).filter(Boolean);
      }

      // 2) tab
      if(bruto.includes("\t")){
        return bruto.split("\t").map(p=>normalizeSpaces(p)).filter(Boolean);
      }

      // 3) linhas
      const linhas = bruto.split("\n").map(p=>normalizeSpaces(p)).filter(Boolean);
      if(linhas.length >= 7) return linhas;

      // 4) fallback: múltiplos espaços
      return bruto.split(/\s{2,}/).map(p=>normalizeSpaces(p)).filter(Boolean);
    }

    function parseDigitacaoRapida(texto){
      // Ordem:
      // DC | DN | CN | TEL | RUA | CEP | RES = SNM | EAM
      const nome = extrairNome(texto);
      const exame = detectarExame(texto);

      // remove 1ª linha (nome)
      const linhas = texto.replace(/\r/g, "\n").split("\n");
      const resto = linhas.slice(1).join("\n").trim();

      const partes = splitPorSeparadores(resto);

      let data_coleta = "";
      let data_nascimento = "";
      let cartao_sus = "";
      let telefone = "";
      let rua = "";
      let cep = "";
      let responsavel = "";
      let observacao = "";

      if(partes.length >= 7){
        data_coleta     = partes[0] || "";
        data_nascimento = partes[1] || "";
        cartao_sus      = partes[2] || "";
        telefone        = partes[3] || "";
        rua             = partes[4] || "";
        cep             = partes[5] || "";
        responsavel     = partes[6] || "";

        if(partes.length >= 8){
          observacao = partes.slice(7).join(" | ");
        }
      }else{
        // fallback
        const datas = (texto.match(/\b\d{2}\/\d{2}\/\d{4}\b/g) || []);
        data_coleta = datas[0] || "";
        data_nascimento = datas[1] || "";

        const cepM = texto.match(/\b\d{5}\-?\d{3}\b/);
        cep = cepM ? cepM[0] : "";
      }

      rua = rua.replace(/^RUA[:\s]*/i, "").trim();
      responsavel = responsavel.replace(/^RES[:\s]*/i, "").trim();

      return {
        paciente: nome,
        exame,
        data_coleta,
        data_nascimento,
        cartao_sus,
        telefone,
        rua,
        bairro: "",
        cidade: "",
        cep,
        responsavel,
        observacao,
        textoBruto: texto,
        origem: "principal"
      };
    }

    function abrirLaudo(dados){
      // ✅ backup confiável (seu sistema já usava, mantive)
      localStorage.setItem("SI_DADOS_LAUDO", JSON.stringify({
        ...dados,
        ts: Date.now()
      }));

      // ✅ compatível com seu laudo atualizado
      const params = new URLSearchParams();

      if(dados.paciente)        params.set("paciente", dados.paciente);
      if(dados.exame)           params.set("exame", dados.exame);
      if(dados.data_coleta)     params.set("data_coleta", dados.data_coleta);
      if(dados.data_nascimento) params.set("data_nascimento", dados.data_nascimento);
      if(dados.cartao_sus)      params.set("cartao_sus", dados.cartao_sus);
      if(dados.telefone)        params.set("telefone", dados.telefone);
      if(dados.rua)             params.set("rua", dados.rua);
      if(dados.bairro)          params.set("bairro", dados.bairro);
      if(dados.cidade)          params.set("cidade", dados.cidade);
      if(dados.cep)             params.set("cep", dados.cep);
      if(dados.responsavel)     params.set("responsavel", dados.responsavel);
      if(dados.observacao)      params.set("observacao", dados.observacao);

      // ✅ retorno automático após imprimir
      params.set("return", window.location.href);

      // ✅ abre normalmente (mesma aba) — SEM POPOUT
      window.location.assign(`${LAUDO_URL}?${params.toString()}`);
    }

    $("btnExtrair").addEventListener("click", ()=>{
      const texto = $("textoDigitacao").value.trim();
      if(!texto){
        alert("Cole os dados da digitação rápida.");
        return;
      }

      const dados = parseDigitacaoRapida(texto);

      if(!dados.paciente){
        alert("Não consegui identificar o nome da paciente. Coloque o nome na primeira linha.");
        return;
      }

      if(!dados.exame){
        const ok = confirm("Não identifiquei o número do exame automaticamente. Deseja continuar mesmo assim?");
        if(!ok) return;
      }

      abrirLaudo(dados);
    });

    // Atalho: CTRL + ENTER
    document.addEventListener("keydown", (e)=>{
      if(e.ctrlKey && e.key === "Enter"){
        e.preventDefault();
        $("btnExtrair").click();
      }
    });
  </script>
</body>
</html>
