<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SI - Sistema de Informação . Laudos.</title>

  <style>
    :root{
      --verde1:#73FF9A;
      --verde2:#30E18B;
      --azul1:#0e4d7d;
      --azul2:#06233f;

      --ink:#06243f;
      --muted: rgba(6,36,63,.72);

      --glass: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.28);

      --shadow: 0 18px 55px rgba(0,0,0,.16);
      --shadow2: 0 10px 28px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      min-height:100vh;
      color: var(--ink);
      background: linear-gradient(90deg, var(--verde1) 0%, var(--verde2) 22%, var(--azul1) 70%, var(--azul2) 100%);
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("logo/sesctopo.png") center 72% / min(980px, 92vw) no-repeat;
      opacity: 0.08;
      pointer-events:none;
      z-index: 0;
    }

    header, main{ position:relative; z-index:1; }

    /* ===========================
       TOPO
    =========================== */
    header{
      padding: 18px 24px 8px;
    }

    .headRow{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .topLogo{
      height: 52px;
      width: auto;
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
    }

    .headTitle{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .sysName{
      margin:0;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: .2px;
      color: var(--ink);
      text-shadow: 0 14px 30px rgba(0,0,0,.08);
    }

    .sysSub{
      margin:0;
      font-size: 15px;
      font-weight: 900;
      letter-spacing: .6px;
      color: rgba(6,36,63,.85);
    }

    /* ===========================
       CONTEÚDO CENTRAL
    =========================== */
    main{
      width:min(980px, 94vw);
      margin: 12px auto 40px;
    }

    .glass{
      border-radius: 28px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    .panel{
      padding: 22px;
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .panelTitle{
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--ink);
      margin: 0;
      text-transform: uppercase;
    }

    /* Guia “régua” */
    .guideLine{
      padding: 12px 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.32);
      background: rgba(255,255,255,.20);
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
      gap: 10px;
      font-weight: 900;
      color: rgba(6,36,63,.92);
      letter-spacing: .7px;
    }

    .guideLine .tag{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(6,36,63,.18);
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      white-space: nowrap;
    }

    .guideLine .sep{
      opacity: .55;
      font-weight: 900;
    }

    textarea{
      width:100%;
      min-height: 310px;
      resize: vertical;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(255,255,255,.16);
      box-shadow: var(--shadow2);
      padding: 16px;
      outline:none;
      font-size: 16px;
      color: var(--ink);
    }

    textarea::placeholder{ color: rgba(6,36,63,.55); }

    textarea:focus{
      border-color: rgba(6,36,63,.28);
      box-shadow: 0 0 0 4px rgba(6,36,63,.10), var(--shadow2);
    }

    .btn{
      width:100%;
      border:none;
      border-radius: 22px;
      padding: 18px 18px;
      cursor:pointer;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .3px;
      color:#fff;
      background: linear-gradient(90deg, #0d3a66, #06243f);
      box-shadow: 0 22px 38px rgba(6,36,63,.25);
      transition: transform .08s ease, filter .2s ease;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px); }

    .formRow{
      display:grid;
      grid-template-columns: 1fr 240px;
      gap: 14px;
    }
    @media(max-width:720px){
      .formRow{ grid-template-columns: 1fr; }
    }

    label{
      display:block;
      font-weight: 900;
      margin-bottom: 6px;
      color: var(--ink);
    }

    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(255,255,255,.18);
      box-shadow: var(--shadow2);
      outline:none;
      font-size: 15px;
      color: var(--ink);
    }
    input:focus{
      border-color: rgba(6,36,63,.28);
      box-shadow: 0 0 0 4px rgba(6,36,63,.10), var(--shadow2);
    }
  </style>
</head>

<body>

  <header>
    <div class="headRow">
      <img class="topLogo" src="logo/sesctopo.png" alt="SESC Topo">
      <div class="headTitle">
        <h1 class="sysName">Sistema de Laudos</h1>
        <p class="sysSub">SI - Sistema de Informação . Laudos.</p>
      </div>
    </div>
  </header>

  <main>
    <section class="glass panel" aria-label="Digitação rápida">
      <h2 class="panelTitle">Digitação rápida</h2>

      <div class="guideLine" aria-label="Guia de digitação">
        <span class="tag">DC</span><span class="sep">|</span>
        <span class="tag">DN</span><span class="sep">|</span>
        <span class="tag">CN</span><span class="sep">|</span>
        <span class="tag">TEL</span><span class="sep">|</span>
        <span class="tag">RUA</span><span class="sep">|</span>
        <span class="tag">CEP</span><span class="sep">|</span>
        <span class="tag">RES</span>
        <span class="sep">=</span>
        <span class="tag">SNM</span><span class="sep">|</span>
        <span class="tag">EAM</span>
      </div>

      <textarea id="textoDigitacao" placeholder="Cole aqui os dados do paciente conforme a ordem acima..."></textarea>

      <button class="btn" id="btnExtrair" type="button">EXTRAIR AUTOMATICAMENTE E ABRIR</button>

      <div class="formRow">
        <div>
          <label>Paciente</label>
          <input id="nome" placeholder="NOME COMPLETO" />
        </div>
        <div>
          <label>Nº Exame</label>
          <input id="exame" placeholder="000156/2026" />
        </div>
      </div>
    </section>
  </main>

  <script>
    // Layout ok. Depois corrigimos o extrair.
  </script>
</body>
</html>
